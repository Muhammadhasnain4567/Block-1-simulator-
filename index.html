<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Station Simulation with Image Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>12-Station Simulation with Timer & Image Upload</header>

    <div class="station-container" id="stationContainer">
        <!-- Stations will be dynamically generated by JavaScript -->
    </div>

    <footer>
        <button onclick="startSequentialTimers()">Start Simulation</button>
        <button onclick="resetAllTimers()">Reset Simulation</button>
    </footer>

    <audio id="bellSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
